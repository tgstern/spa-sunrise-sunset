<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="React application to display sunrise and sunset times at given coordinates"
        />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Sunrise Sunset</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div class="main">
            <div class="header">
                <h1>Sunrise Sunset</h1>
                <p>
                    Enter 5
                    <a
                        href="https://en.wikipedia.org/wiki/Geographic_coordinate_system#Latitude_and_longitude"
                        target="_blank"
                        >coordinate pairs</a
                    >
                    to calculate sunrise and sunset times.<br />
                    Data from
                    <a href="https://sunrise-sunset.org/api" target="_blank"
                        >Sunrise-Sunset API</a
                    >
                </p>
            </div>
            <div id="root"></div>
        </div>
    </body>
</html>
